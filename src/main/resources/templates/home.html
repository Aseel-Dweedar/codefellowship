<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <div th:replace="frag/topnav :: topnav"></div>
    <main>
        <h1>WELCOME TO CODE FELLOWS SHIP</h1>
    </main>
    <div>
        All Posts:
        <div th:each="post : ${postList}" class="albumDiv">

        </div>
    </div>
</body>

</html>
