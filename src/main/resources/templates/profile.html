<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body style="background-color: #6b7aa1; height: 100vh">
    <header>
        <div th:replace="frag/topnav :: topnav"></div>
    </header>
    <main style="display: grid; grid-template-columns: repeat(2, 50% 50%)">
        <!-- <div>
            <p>USER NAME :<span th:text="${username}"></span></p>
            <p>FIRST NAME :<span th:text="${firstName}"></span></p>
            <p>LAST NAME :<span th:text="${lastName}"></span></p>
            <p>DATE OF BIRTH :<span th:text="${dateOfBirth}"></span></p>
            <p>BIO :<span th:text="${bio}"></span></p>
            <img src="https://i.pinimg.com/originals/61/85/ce/6185ce9e73e68b78c38541aee4efb864.png" alt="profile img" />
        </div> -->

        <div class="card" style="width: 18rem; margin: auto ; margin-top: 10px;">
            <img class="card-img-top" src="https://www.donkey.bike/wp-content/uploads/2020/12/user-member-avatar-face-profile-icon-vector-22965342-e1608640557889.jpg" alt="profile img" />
            <div class="card-body">
                <h5 class="card-title"><span th:text="${firstName}"></span></h5>
                <p class="card-text"><span th:text="${bio}"></p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">First Name: <span th:text="${firstName}"></span></li>
                    <li class="list-group-item">Last Name: <span th:text="${lastName}"></span></li>
                    <li class="list-group-item">Date Of Birth: <span th:text="${dateOfBirth}"></span></li>
                    </ul>
            </div>
            <div>

                <form class="px-4 py-3" th:action="@{/addpost}" method="post" style="width: 70%;">
                    <div class="form-group">
                        <label for="body">Type Your Post</label>
                        <textarea class="form-control" rows="3" field="*{body}" name="body" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">Submit</button>
                </form>



                <!-- <form th:action="@{/addpost}" method="post">
                    <br />
                    <p>Add a post <input type="text" field="*{body}" name="body" required /></p>
                    <br />
                    <p><input type="submit" value="Submit" /></p>
                    <br />
                </form> -->

                <div>
                    <h3> Your Posts : </h3>
                    <ul th:each="post : ${postList}" class="list-group" style="width: 70%;">
                        <li class="list-group-item disabled">Post :<span th:text="${post.body}"></span><br/>
                            <li class="list-group-item disabled">Time :<span th:text="${post.createdAt}"></span><br/>
                                <li class="list-group-item disabled">Posted By :<span th:text="${post.user.username}"></span><br/>

                                </li>
                                <br/>
                    </ul>

                    <!-- <div th:each="post : ${postList}" class="albumDiv"> -->
                    <!-- <div>
                    <p>Post :<span th:text="${post.body}"></span></p>
                    <p>Time :<span th:text="${post.createdAt}"></span></p>
                    <p>Posted By :<span th:text="${post.user.username}"></span></p> -->
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </main>
</body>

</html>
